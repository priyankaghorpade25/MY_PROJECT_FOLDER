<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center">E-Commerce Product Page</h1>
      <div class="searchBar">
        <input type="text" id="search" name="search" placeholder="Search for products" />
        <div>
          <select id="option">
            <option value="value">Select Price Range</option>
            <option value="0-50">0$- 50$</option>

            <option value="50-100">50$ - 100$</option>

            <option value="100-200">100$ - 200$</option>

            <option value="200-500">200$ - 500$</option>

            <option value="500+">500+$</option>
          </select>
        </div>
      </div>

      <div class="product-container row" id="pro-container"></div>
    </div>

    <script src="product.js"></script>
  </body>
</html>
